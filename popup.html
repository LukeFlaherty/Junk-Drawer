<!DOCTYPE html>
  <head>
    <title>Junk Drawer</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="text/javascript" src="./background.js" defer></script>
  </head>
  <body>
    <div>

      <div class="btns">
        <button
          type="button"
          class="btn add-junk-btn">
            Add to Junk Drawer
        </button>

        <button
          type="button"
          class="btn view-list-btn">
            Open Drawer
        </button>

      </div>

      <div class="view-list">
        <h1>My Junk:</h1>
        <div class="options">
          <button
            type="button"
            class="back-btn">
              Back
          </button>
          <button
            type="button"
            class="clear-btn">
              Empty Drawer
          </button>
        </div>
        <ul class="junk-list">
        </ul>
      </div>

    </div>
  </body>
</html>
